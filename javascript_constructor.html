<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Constructor</title>
</head>
<body>
    <h2>JavaScript Object Constrcutors</h2>

    <p id="dad"></p>
    <p id="mom"></p>

    <script>
        // Constructor function for the Person Object
        function Person(first, last, age, eye){
            this.firstName = first;
            this.lastNAme = last;
            this.age = age;
            this.eyeColor = eye;
        }

        // Create Person Objects-Below
        const myFather = new Person("Dave", "Matthews", 62, "green");
        const myMother = new Person("Ashton", "Matthews", 58, "blue");

        // Display age
        document.getElementById("dad").innerHTML = "My father is " + myFather.age + ".";   
        document.getElementById("mom").innerHTML = "My mother is " + myMother.firstName + ".";
        document.getElementById("dad").innerHTML = "My father has " + myFather.eyeColor + " eyes.";    
    </script>
</body>
</html>
